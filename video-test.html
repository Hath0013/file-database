<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Video (No Controls)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
    /* Force-hide any UI Chrome might inject */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/Hath0013/file-database/videos/vid-banner.mp4" type="video/mp4">
  </video>

</body>
</html>
