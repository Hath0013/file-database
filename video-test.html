
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Video Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <iframe 
    srcdoc="
      <video autoplay muted loop playsinline style='width:100%; height:100%; object-fit:cover; display:block; pointer-events:none;'>
        <source src='https://cdn.jsdelivr.net/gh/Hath0013/file-database/videos/vid-banner.mp4' type='video/mp4'>
      </video>
    ">
  </iframe>

</body>
</html>
